<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hyper Light</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div id="main">
    <div id="menu">
      <div id="inner-menu">
       <ul>
        <li id="menu-item-i" class="with-dot"><span>I</span></li>
        <li id="menu-item-wish" class="with-dot"><span>wish</span></li>
        <li id="menu-item-it" class="with-dot"><span>it</span></li>
        <li id="menu-item-could" class="with-dot"><span>could</span></li>
        <li id="menu-item-last" class="with-dot"><span>last</span></li>
        <li id="menu-item-forever"><span>forever</span></li>
      </ul>
      <div style="clear:left;"></div>
      </div>
    </div>
    <div id="bottom-panel">
      <div id="bottom-panel-hyper" class="bottom-panel-col">Hyper <span class="hyper-light-blue-font">Light</span></div>
      <div id="bottom-panel-txt" class="bottom-panel-col">I wish it could last <span class="alien-encounters-font">forever</span> ...</div>
      <div id="bottom-panel-img" class="bottom-panel-col">
        &nbsp;
      </div>
    </div>
  </div>
    <script src="th.js"></script>
</body>
</html>
